<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Chestnut Talk</title>
    <link rel="stylesheet" href="../css/[⭕] style.css" />
  </head>

  <body>
    <!-- status bar-->
    <div class="status-bar">
        <div class="status-bar__column maindiv">
            <span>17:41</span>
        </div>
        <div class="status-bar__column maindiv">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <!-- header -->
    <header class="widget-header alt">
      <div class="widget-header__column">
        <a href="[✅] more.html">
          <i class="fa-solid fa-angle-left widget-header__button"></i></a>
      </div>

      <div class="widget-header__column">
        <span class="widget-header__title">Settings</span>
      </div>

      <div class="widget-header__column">
        <i class="fa-solid fa-search  widget-header__button"></i>
      </div>
    </header>

    <!-- main part -->
    <div class="main-screen">
      <ul class="settings-list">

        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-flask"></i>
            <span>Chestnut Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-info-circle"></i>
            <span>version</span>
          </div>
        </li>

      </ul>
    </div>


      <!-- navigation bar -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="[✅] friends.html">
              <i class="fa-solid fa-user fa-2x"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="[✅] chats.html">
              <span class="nav__notification">2</span>
              <i class="fa-solid fa-comment fa-2x"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="[✅] find.html">
              <i class="fa-solid fa-bag-shopping fa-2x"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="[✅] more.html">
              <i class="fa-solid fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>


      <!-- no mobile -->
      <div id="no-mobile">
        <span>
          <i class="fas fa-exclamation-triangle"></i>
          Your screen is super big
        </span>
      </div>

    <script src="https://kit.fontawesome.com/8d835f9dbe.js" crossorigin="anonymous"></script>
  </body>
</html>
