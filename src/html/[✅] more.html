<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- status bar-->
    <div class="status-bar">
        <div class="status-bar__column maindiv">
            <span>17:41</span>

        <div class="status-bar__column maindiv">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <!-- header -->
    <header class="widget-header">
        <div>
            <span class="widget-header__title">More</span>
            <div class="widget-header__icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a class="nav__link" href="[✅] music.html">

                </a>
                <a class="nav__link" href="[✅] setting.html">
                  <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </div>
        
        <main class="main-screen">
          <!-- 프로필 사진 -->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="../img/gonyo.png" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Gonyo</h4>
                        <h6 class="user-component__subtitle">+82 10-8497-7119</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                      <i class="far fa-comment-alt fa-2x"></i>
                    </div>
                </div>
            </div>

          <!-- 아이콘팩 -->
          <div class="icon-raw">
              <div class="icon-raw__icon">
                  <i class="fa-solid fa-calendar-check fa-2x"></i>
                  <span>Calendar</span>
              </div>

              <div class="icon-raw__icon">
                  <i class="fa-solid fa-archive fa-2x"></i>
                  <span>Talk Drive</span>
              </div>

              <div class="icon-raw__icon">
                  <i class="fa-solid fa-smile-wink fa-2x"></i>
                  <span>Emoticons</span>
              </div>

              <div class="icon-raw__icon">
                  <i class="fa-solid fa-envelope fa-2x"></i>
                  <span>Themes</span>
              </div>
          </div>
        </main>
    </header>

    <div class="more-suggestions">

      <div class="more-suggestions__icons">

          <span class="more-suggestions__icon-text">Nomad Coders</span>
        </div>
        <!--copy here-->
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">

              <img src="https://pbs.twimg.com/profile_images/1646955748444852231/XGehZ_9v_400x400.jpg" />
            </a>
          </div>
          <span class="more-suggestions__icon-text">Facebook</span>
        </div>
        <!--copy here-->
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <a href="https://www.instagram.com/">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png" />

          </div>
          <span class="more-suggestions__icon-text">instagram</span>

        <!--copy here-->
        <div class="more-suggestions__icon">
