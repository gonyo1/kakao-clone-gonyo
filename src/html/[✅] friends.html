<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Gonyo Talk</title>
    <link rel="stylesheet" href="../css/[⭕] style.css" />
  </head>

  <body>
      <!-- status bar-->
      <div class="status-bar">
          <div class="status-bar__column maindiv">
              <span>17:41</span>
          </div>
          <div class="status-bar__column maindiv">
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-solid fa-battery-full"></i>
          </div>
      </div>


      <!-- header -->
      <header class="widget-header">
          <div>
              <span class="widget-header__title">Friends</span>
              <div class="widget-header__icons">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <a class="nav__link" href="[✅] music.html">
                    <i class="fas fa-music fa-lg"></i>
                  </a>
                  <a class="nav__link" href="[✅] setting.html">
                    <i class="fa-solid fa-bars"></i>
                  </a>
              </div>
          </div>
          
          <div class="user-component">
            <div class="user-component__column">
              <img src="../img/gonyo.png" class="user-component__avatar"/>
              <span class="user-component__title">Gonyo</span>
            </div>
            <div class="user-component__column"></div>
          </div>
      </header>


      <!-- friends -->
      <div class="friends-screen">
        <div class="friends-screen__header">
            <div>
              <span>Friends</span>
              <span>7</span>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="friends-component">
          <!-- frined list -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend A</span>
          </div>
          <!-- copy here -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend1.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend B</span>
          </div>
          <!-- copy here -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend2.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend C</span>
          </div>
          <!-- copy here -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend3.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend D</span>
          </div>
          <!-- copy here -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend4.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend E</span>
          </div>
          <!-- copy here -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend5.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend F</span>
          </div>
          <!-- copy here -->
          <div class="friends-component__column friend_1">
            <img src="../img/friend6.png" class="friends-component__avatar"/>
            <span class="friends-component__title">Friend G</span>
          </div>
          <!-- copy here -->
        </div>
      </div>



      <!-- navigation bar -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="[✅] friends.html">
              <i class="fa-solid fa-user fa-2x"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="[✅] chats.html">
              <span class="nav__notification">2</span>
              <i class="fa-solid fa-comment fa-2x"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="[✅] find.html">
              <i class="fa-solid fa-bag-shopping fa-2x"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="[✅] more.html">
              <i class="fa-solid fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>



      <!-- awesome splash -->
      <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
      </div>



      <!-- no mobile -->
      <div id="no-mobile">
        <span>
          <i class="fas fa-exclamation-triangle"></i>
          Your screen is super big
        </span>
      </div>

      <script src="https://kit.fontawesome.com/8d835f9dbe.js" crossorigin="anonymous"></script>
  </body>
</html>
